<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Trov</title>
</head>
<body>
    <header id="mainContainer">
        <h1>Trov</h1>
        <div class="outline">
         <p>Changing Your View On Space</p>
        </div>
        <div id="menu">
            <div id="menu-top">
                <button id="get-articles" class="button">Get Articles</button>
                <button id="get-reports" class="button">Get Reports</button>
            </div>
            <div id="menu-bottom">
                <button id="get-blogs" class="button">Get Blogs</button>
            </div>
        </div>
    </header>
    <main>
        <div id="articles">
            <div id="div-list-articles">
                <ul id="list-articles">
                </ul>
            </div>
            <div class="article-buttons btn-div">
                <button id="article-prev" class="previous-article-list">Previous</button>
                <button id="article-next" class="next-article-list">Next</button>
            </div>
        </div>
        <div id="reports">
            <div id="div-list-reports">
                <ul id="list-reports">
                </ul>
            </div>
            <div class="report-buttons btn-div">
                <button id="report-prev" class="previous-report-list">Previous</button>
                <button id="report-next" class="next-report-list">Next</button>
            </div>
        </div>
        <div id="blogs">
            <div id="div-list-blogs">
                <ul id="list-blogs">
                </ul>
            </div>
            <div class="blog-buttons btn-div">
                <button id="blog-prev" class="previous-blog-list">Previous</button>
                <button id="blog-next" class="next-blog-list">Next</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
